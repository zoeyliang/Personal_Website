<style>
	
	#music-player {
		position: fixed;
		bottom: 20px;
		right: 20px;
		z-index: 9999;
		color: #000;
		cursor: pointer;
		transition: 0.3s;
	}
	
	#music-player:hover {
		color: #666;
	}

	
	#youtube-audio {
		position: absolute;
		width: 0;
		height: 0;
		opacity: 0;
	}
</style>

<body class="homepage is-preload">
	
	<div id="music-player" title="Background Music">
		<i class="fas fa-music fa-2x"></i>
	</div>

	
	<iframe 
		id="youtube-audio"
		src="https://www.youtube.com/watch?v=FRSPnihuhUg"
		frameborder="0" 
		allow="accelerometer; autoplay; encrypted-media; gyroscope">
	</iframe>

	<div id="page-wrapper">

	<script>
		
		const musicIcon = document.getElementById('music-player');
		const audioFrame = document.getElementById('youtube-audio');
		let isMuted = true;

		
		musicIcon.addEventListener('click', () => {
			isMuted = !isMuted;
			audioFrame.contentWindow.postMessage(JSON.stringify({
				event: 'command',
				func: isMuted ? 'mute' : 'unMute'
			}), '*');
		});

		
		document.addEventListener('click', () => {
			audioFrame.contentWindow.postMessage(JSON.stringify({
				event: 'command',
				func: 'playVideo'
			}), '*');
		}, { once: true });
	</script>
