	/* 新增音乐控件样式 */
	#music-control {

		bottom: 20px;
		right: 20px;
		z-index: 9999;
		color: #999;  /* 浅灰色 */

	}

	<!-- 隐藏的YouTube音频播放器 -->
	<iframe 
		style="display:none"
		src="https://www.youtube.com/embed/FRSPnihuhUg?autoplay=1&loop=1&mute=1&playlist=FRSPnihuhUg"
		allow="autoplay; encrypted-media">
	</iframe>

	<!-- 音乐控制脚本 -->
	<script>
		// 音乐控制逻辑
		const musicBtn = document.getElementById('music-control');
		let isMuted = true;

		// 点击图标切换静音
		musicBtn.addEventListener('click', () => {
			isMuted = !isMuted;
			musicBtn.style.color = isMuted ? '#999' : '#666';
			document.querySelector('iframe').contentWindow.postMessage(
				JSON.stringify({ event: 'command', func: isMuted ? 'mute' : 'unMute' }),
				'*'
			);
		});

		// 首次点击页面激活音频
		document.addEventListener('click', () => {
			document.querySelector('iframe').contentWindow.postMessage(
				JSON.stringify({ event: 'command', func: 'playVideo' }),
				'*'
			);
		}, { once: true });
	</script>
